
endpoints:
  enabled: false
  health:
    enabled: true
  pause:
    enabled: false
  restart:
    enabled: false
  resume:
    enabled: false
  env:
    enabled: false
    post:
      enabled: false

# required for displaying health endpoint details
management:
  security:
    enabled: false

server:
  use-forward-headers: true
  port: 8080

zuul:
  ignored-headers: Access-Control-Allow-Origin
  add-proxy-headers: true
  routes:
    autnum:
      path: /autnum/**
      stripPrefix: false
    domain:
      path: /domain/**
      stripPrefix: false
    domains:
      path: /domains
      stripPrefix: false
    entities:
      path: /entities
      stripPrefix: false
    entity:
      path: /entity/**
      stripPrefix: false
    help:
      path: /help
      stripPrefix: false
    ip:
      path: /ip/**
      stripPrefix: false
    nameserver:
      path: /nameserver/**
      stripPrefix: false
    nameservers:
      path: /nameservers
      stripPrefix: false
