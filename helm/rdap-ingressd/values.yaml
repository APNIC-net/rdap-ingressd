replicaCount: 1

image:
  repository: null
  tag: null
  pullPolicy: IfNotPresent

livenessProbe:
  failureThreshold: 3
  successThreshold: 1
  periodSeconds: 5
  initialDelaySeconds: 60
  timeoutSeconds: 5
readinessProbe:
  failureThreshold: 3
  periodSeconds: 10
  initialDelaySeconds: 60
  timeoutSeconds: 5
  successThreshold: 1

strategy: {}
  # type: RollingUpdate
  # rollingUpdate:
  #   maxSurge: 0
  #   maxUnavailable: 1

podDisruptionBudget: {}
  #minAvailable: 0
  #maxUnavailable: 0

proxy:
  enabled: false
  httpHost: ""
  httpPort: ""
  httpsHost: ""
  httpsPort: ""
  noProxy: []

# Allow extra JVM options to be set
javaOpts: ~

service:
  port: 8080
  type: ClusterIP

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
  #  - host: chart-example.local
  #    paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Additional YAML put into the application's `rdap` profile configuration file as-is.
application_rdap:
    # See https://gitlab.xyz.apnic.net/sw/rdap/rdap-ingressd for documentation over
    # config file.
    rdap:
      # A list of RDAP authorities may be configured ahead of time, if
      # required.  Each authority has a name, an optional list of
      # aliases, and a list of RDAP servers. RDAP servers are chosen from the
      # list based on first server found containing a https connection. If no
      # server is available with https then the first available http server is
      # choosen. Alternatively a defaultServer attribute can be specified giving
      # the URI of the default server to use.
      authorities:
        - name: apnic
          defaultServer: http://rdapd:8080/
          servers:
          - https://rdap.apnic.net
          - http://rdap.apnic.net
        - name: ripe
          aliases:
          - ripencc
          servers:
          - https://rdap.db.ripe.net/
        - name: afrinic
          servers:
          - https://rdap.afrinic.net/rdap/
          - http://rdap.afrinic.net/rdap/
        - name: arin
          servers:
          - https://rdap.arin.net/registry
          - http://rdap.arin.net/registry
        - name: lacnic
          servers:
          - https://rdap.lacnic.net/rdap/
      routing:
        # Default routing action for authorities
        defaultAction: redirect
        # Default authority for non routable requests
        defaultAuthority: apnic
      notices:
      - title: Terms and Conditions
        description:
        - This is the APNIC RDAP query service. The objects are in RDAP format.
        links:
        - href: http://www.apnic.net/db/dbcopyright.html
          rel: terms-of-service
          type: text/html
      scraping:
        scrapers:
          iana:
            enabled: true
          nro:
            enabled: true
        config:
          order:
          - iana
          - nro
