apiVersion: v1
kind: Service
metadata:
  name: {{ template "application.fullname" . }}
  labels:
    chart: {{ template "application.chart" . }}
    app: {{ template "application.fullname" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  selector:
    app: {{ template "application.fullname" . }}
    chart: {{ template "application.chart" . }}
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: http
  type: {{ .Values.service.type }}
